<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Metrolinx Book Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="card border-0 shadow-lg" style="border-radius: 20px; overflow: hidden;">
                    <!-- Card Header with Gradient -->
                    <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #2563eb, #1d4ed8); border: none;">
                        <div class="text-white">
                            <i class="fas fa-book-exchange fa-3x mb-3"></i>
                            <h2 class="h3 mb-2 fw-bold">Welcome Back</h2>
                            <p class="mb-0 opacity-75">Sign in to your account</p>
                        </div>
                    </div>
                    
                    <!-- Card Body -->
                    <div class="card-body p-5">
                        <!-- Flash Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show border-0 shadow-sm">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${message}" class="alert alert-info alert-dismissible fade show border-0 shadow-sm">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-primary"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="username" name="username" 
                                           th:value="${email}" placeholder="Enter your email" required
                                           style="border-radius: 0 10px 10px 0;">
                                </div>
                                <div class="form-text">Enter your registered email address</div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" name="password" 
                                           placeholder="Enter your password" required
                                           style="border-radius: 0 10px 10px 0;">
                                </div>
                                <div class="form-text">Enter your account password</div>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mb-4 fw-semibold shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </form>

                        <!-- Back to Email Validation -->
                        <div class="text-center pt-3 border-top">
                            <small class="text-muted">
                                Not you? <a th:href="@{/}" class="text-decoration-none fw-semibold">Use different email</a>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white mb-0">&copy; 2025 Metrolinx Book Exchange System. Enterprise Edition</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
